version: "2.3"

services:
  target:
    container_name: service-target
    build: 
      context: ./target
      args:
        - SSH_TARGET_USER=${SSH_TARGET_USER}
        - SSH_TARGET_PASSWORD=${SSH_TARGET_PASSWORD}
    ports:
      - "52022:22"

  agent:
    container_name: service-agent
    build: 
      context: ./agent
    depends_on:
      - target
  