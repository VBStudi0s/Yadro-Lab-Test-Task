name: Run Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker compose tests
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from agent
        env:
          SSH_TARGET_USER: ${{ secrets.SSH_TARGET_USER }}
          SSH_TARGET_PASSWORD: ${{ secrets.SSH_TARGET_PASSWORD }}
          APACHE_ERROR_TIMEOUT: 10

      - name: Upload allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./reportallure

      - name: Allure Report
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: ./reportallure
          allure_report: ./allure-report
          gh_pages: gh-pages